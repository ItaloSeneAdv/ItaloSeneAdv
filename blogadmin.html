<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administração</title>
  <link rel="stylesheet" href="blogcss/blogstyle.css" />
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="Logotipo de Ítalo Sêne Advocacia" class="logo">
      <div class="menu-toggle">&#9776;</div>
      <nav>
        <ul class="menu">
          <li><a href="index.html#sobre">Sobre</a></li>
          <li><a href="index.html#contato">Contato</a></li>
          <li><a href="index.html">Site</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div id="login-screen">
      <h2>Área Administrativa</h2>
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
    </div>

    <div id="admin-screen" style="display:none;">
      <button onclick="logout()" style="margin-top: 20px; background: #e74c3c;">Sair</button>
      <header><h1>Administração do Blog</h1></header>
      <form id="post-form">
        <input type="hidden" id="post-id" />
        <input type="text" id="title" placeholder="Título" required /><br />
        <input type="text" id="author" placeholder="Autor" required /><br />
        <input type="date" id="date" required /><br />
        <input type="text" id="type" placeholder="Tipo do post (ex: Criminal, Tributário)" required><br>
        <input type="text" id="image" placeholder="imagemDDMMYYYY.jpg" /><br />
        <textarea id="content" placeholder="Conteúdo" required></textarea><br />
        <button type="submit">Salvar Post</button>
      </form>

      <hr />
      <h2>Posts Existentes</h2>
      <div id="admin-list"></div>
      <div class="admin-footer">
        <a href="blogindex.html">← Voltar ao blog</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Ítalo Sêne Advocacia. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="blogjs/blogstorage.js"></script>
  <script src="blogjs/blogadmin.js"></script>
  <script src="blogjs/bloglogin.js"></script>
  <script src="mobile.js"></script>
</body>
</html>
