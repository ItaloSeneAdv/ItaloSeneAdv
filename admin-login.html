<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ítalo Sêne Advocacia</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog-styles.css">
    <script src="admin-login.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="Ítalo logo marca d_água.png" alt="Logotipo de Ítalo Sêne Advocacia" class="logo">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Início</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="admin-login">
        <div class="admin-container">
            <h1>Área Administrativa</h1>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="login-error" class="error-message"></div>
                <button type="button" id="login-button">Entrar</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Ítalo Sêne Advocacia. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
